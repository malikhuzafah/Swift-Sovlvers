<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6f2232">
    <meta name="apple-mobile-web-app-status-bar-style" content="#6f2232">

    <link rel="icon" href="./images/man.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d32649dfde.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/script.js"></script>

    <title>Level 1 - Task 3</title>
</head>

<body>

    <div class="container" id="outer-container">
        <div class="container" id="main-container">
            <h3 id="header">Temprature Converter</h3>
            <div class="container">
                <div class="mb-3 row">
                    <label for="temp-input" class="col-sm-3 col-form-label text-start">Temprature: </label>
                    <div class="col-sm-9">
                        <input id="temp-input" type="number" class="form-control" placeholder="Enter temprature">
                        <div class="input-err" id="temp-err">
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="unit-input" class="col-sm-3 col-form-label text-start">Temprature In: </label>
                    <div class="col-sm-9">
                        <select id="unit-input" class="form-select" aria-label="Temprature in">
                            <option value="c" selected>Celsius</option>
                            <option value="f">Fahrenheit</option>
                            <option value="k">Kelvin</option>
                        </select>
                        <div class="input-err" id="unit-err">
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="conv-input" class="col-sm-3 col-form-label text-start">Convert to: </label>
                    <div class="col-sm-9">
                        <select id="conv-input" class="form-select" aria-label="Convert to">
                            <option value="c" selected>Celsius</option>
                            <option value="f">Fahrenheit</option>
                            <option value="k">Kelvin</option>
                        </select>
                        <div class="input-err" id="conv-err">
                        </div>
                    </div>
                </div>
                <button class="btn" id="convert-btn">Convert</button>
            </div>
            <div class="container" id="result-container">
                <p id="result-text" class="h3">Result: <span id="result"></span>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
