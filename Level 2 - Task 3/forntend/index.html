<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#6f2232">
    <meta name="apple-mobile-web-app-status-bar-style" content="#6f2232">

    <link rel="icon" href="./images/man.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d32649dfde.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/script.js"></script>

    <title>Level 2 - Task 1</title>
</head>

<body>
    <div class="container" id="outer-container">
        <div class="container" id="main-container">
            <h3 id="header">Login</h3>
            <div class="container">
                <div class="mb-3 row">
                    <label for="email-input" class="col-sm-3 col-form-label text-start">Email: </label>
                    <div class="col-sm-9">
                        <input id="email-input" type="email" class="form-control" placeholder="Enter Email">
                        <div class="input-err" id="email-err">
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label for="pass-input" class="col-sm-3 col-form-label text-start">Password: </label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="pass-input" placeholder="Enter Password">
                        <div class="input-err" id="pass-err">
                        </div>
                    </div>
                </div>
                <button class="btn my-btn" id="login-btn">Login</button>
            </div>
            <div class="container" id="opp-container">
                <p id="opp-text">Don't have an account? <a class="opp-link" href="./signup.html">Signup</a></p>
            </div>
        </div>
    </div>
</body>

</html>
